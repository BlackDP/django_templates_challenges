<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Tasks</title>
    <style>
      article.card {
        margin-bottom: 20px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="grid">
        {% regroup tasks|dictsort:"status" by status as tasks_list %}
        {% for status in tasks_list %}
        <div>
            <h4>{{ status.grouper }}</h4>
            {% for task in status.list %}
                <article class="card">{{ task.title }}</article>
            {% endfor %}
        </div>    
        {% endfor %}
      </div>
    </main>
  </body>
</html>
